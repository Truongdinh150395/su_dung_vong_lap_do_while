<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng vòng lặp do_while</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = +prompt("nhập số từ 1--> 10");
        }while (value <1 || value > 10)
        alert("số bạn vừa nhập là " +value);
    </script>
</body>
</html>
